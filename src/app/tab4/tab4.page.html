
<ion-header>
    <ion-toolbar>
      <ion-title>
        <div class="center"><h1>Trips</h1></div>
      </ion-title>
    </ion-toolbar>
  
  </ion-header>
  <div class="center"><h3>No upcoming trips</h3></div>
  <div class="center"><h3>Start exploring ideas for your next trip</h3></div>
  <ion-button id="button" color="secondary" size="large" shape="round" block href="/tabs/tab5"> Explore Air BnB </ion-button>
  
  <ion-content>
    
      <div class="center"><h2><b>YOUR CURRENT TRIP</b></h2></div>

      <ion-list>
          <ion-item> 
            <ion-card id="lisboncard" *ngFor="let currenttrip1 of currenttrip">
            <img id="Lisbon" src="{{currenttrip1.imgName}}" style="width: 25%; height: 75%; margin: 15px" (click)="goRental1()">
           <h2><ion-label> {{currenttrip1.location}}</ion-label></h2>
           <ion-label>
              {{currenttrip1.price}}
              {{currenttrip1.startdate}}
              {{currenttrip1.enddate}}
           </ion-label>
          </ion-card>
          </ion-item>
      </ion-list>
       

      <div class="center"><h2><b>WHERE YOU'VE BEEN</b></h2></div>
      <div>
      <ion-list>
           <!-- --><ion-item>
            <ion-card id="londoncard"  *ngFor="let pasttrips of pasttrips" (click)="navToPasttrip(pasttrips)">
                <ion-label>
                  {{pasttrip.name}}
                </ion-label>
              
                
            </ion-card>


                  </ion-item>

        


           <ion-item>Listing 2</ion-item>
           <ion-item *ngFor="let transaction of transactions">{{transaction}}</ion-item>
           
       </ion-list>
 
       <ion-list>
         <ion-item *ngFor="let user of users">
           {{user.firstname}}
 
         </ion-item>
       </ion-list>
 
       <div *ngIf="loggedIn === true">
           Logout...
       </div>
      </div>
      <img id="Map" src="https://cmkt-image-prd.global.ssl.fastly.net/0.1.0/ps/1340102/1263/772/m1/fpnw/wm1/worldmap_english_preview-.jpg?1465178047&s=a54039dd769474e51aab2064aa53e5ae" style="width: 100%; height: 100%; margin: 15px">

      
  </ion-content>
