<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    <ion-title>
      <div class="center">Book Now</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>From</ion-label>
      <ion-input>
        <ion-input placeholder="MM, DD, YYYY" [(ngModel)]="booking.dateFrom"></ion-input>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>To</ion-label>
      <ion-input>
        <ion-input placeholder="MM, DD, YYYY" [(ngModel)]="booking.dateTo"></ion-input>
      </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="submit()">Book</ion-button>
  </ion-card>

</ion-content>
